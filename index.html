<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(fashion1.jpeg); /* Replace 'background.jpg' with your image URL */

            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
